<!DOCTYPE html>
<html>

<head>
    <title>Search Accessible Theaters</title>

    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="app.js"></script>
</head>

<body>
    <h3>Accessible Theaters</h3>
    <!--The div element for the map -->

        async></script>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBD-zQJq-2zBUk5EZT4tuNW8cvjFbB2aro&libraries=places&callback=initMap">
    </script>
</body>

</html>
